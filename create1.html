<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/516f629e15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="image1">
            <img src="pics/starbucks.png">
        </div>
        <form id="loginForm" class="form">
            <h2>Create Account</h2>
            <label for="email">USERNAME</label>
            <input type="email" id="email" placeholder=" Enter your Email" required />
            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit" id="submit">Create Account</button>
            <button type="button" id="googleLogin" class="social-login google"><i class="fa-brands fa-google"></i>Google</button>
            <button type="button" id="facebookLogin" class="social-login facebook"><i class="fa-brands fa-facebook"></i>Facebook</button>
            <p>Have an account? <a href="index.html" id="createAccount">Login</a></p>
        </form>
    </div>
</body>
</html>
