<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Alumni+Sans+Pinstripe:ital@0;1&family=Cagliostro&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius+Swash+Caps&family=Delius+Unicase:wght@400;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oi&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Alegreya SC", serif;
  font-weight: 700;
  font-style: normal;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
  color: #333;
}
.navi{
    display: flex;
    text-align: center;
    align-items: center;
    gap:13em;
}
.navi a{
    color: black;
    text-decoration: none;
}
.navi input{
    border: none;
    border-radius: 20px;
    padding: 10px;
    width: 20vw;
    box-shadow: 0px 0px 3px 0px black;
    font-family: "Alegreya SC", serif;
  font-weight: 700;
  font-style: normal;
}
.navii{
    display: flex;
    text-align: center;
    align-items: center;
    gap:5em
}
.navi img{
    width:3vw;
    height: 6vh;
    margin-left: 5em;
}
header{
    position: fixed;
    z-index: 1;
    background-color:white;
    box-shadow: 0px 0px 3px 0px black;
    width: 100%;
    padding: 10px;
}

.nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
  margin-top: 10px;
  padding: 0 20px;
}

.filter-btn {
  padding: 10px 15px;
  border: none;
  background-color: #fff;
  color: black;
  cursor: pointer;
  border-radius: 5px;
  font-size: 15px;
  width:10vw;
  font-family: "Alegreya SC", serif;
  font-weight: 700;
  font-style: normal;

}

.filter-btn:hover, .filter-btn.active{
  background-color: #00704a;
  color: #fff;
}

#card-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  padding: 20px;
}

.card {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 250px;
  text-align: center;
  overflow: hidden;
}
.card:hover{
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.card h3 {
  font-size: 18px;
  margin: 10px 0;
}

.card p {
  font-size: 14px;
  margin: 5px 10px;
}

.card .price {
  font-size: 16px;
  font-weight: bold;
  color:black;
  font-size: 1.2em;
}

.card .rating {
  color: #f39c12;
  font-size: 14px;
}

.card button {
    margin: 10px 0;
    padding: 10px 15px;
    background-color: #00704a;
    color: #fff;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }

.card button:hover {
  background-color: #005831;
}
.buttons{
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 3em;
  margin-left: 10%;
}
#search-bar:focus {
  outline: none;
  border-color: #00704a;
}
.sidebar{
  display: flex;
  justify-content: end;
  align-items: center;
  margin-right: 5%;
  gap:2px

}
.sidebar button{
  padding: 10px;
  font-size: 1em;
  border-radius: 10px;
  border: none;
  background-color:#1f9664;
  font-family: "Alegreya SC", serif;
  font-weight: 700;
  font-style: normal;

  
}
.navi a:hover{
  color: #1f9664;
}
.sidebar button:hover{
  background-color: white;
  cursor: pointer;
}
.sidebar1{
  background-color: #1f9664;
}
.fooditem1{
  display: flex;
  align-items: center;
  gap: 3em;
  margin: 0 10%;

}
.fooditem1 button{
  border: none;
  font-size: 1.2em;
  background-color: #fff;
  padding: 10px;
  border-radius: 10px;
  font-family: "Alegreya SC", serif;
  font-weight: 700;
  font-style: normal;
}
.fooditem1 button:hover{
  cursor: pointer;
  background-color:#1f9664 ;

}
@media (max-width:600px){
  body{
    overflow-x: hidden;
    width:600px;
  }
  .navi{
    width: 600px;
    gap:2em;
    justify-content: space-between;
  }
  .navi img{
    width:15vw;
    height: 10vh;
    margin-left: 0;
  }
  .navii{
    gap:2em;
  }
  .sidebar1{
    width: 670px;
  }
  .buttons{
    display: flex;
    gap:3em;
    font-size: 0.5em;
  }
  .filter-btn{
    font-size: 0.9em;
    width: 15vw;
  }
  .navi input{
    width: 100%;
  }
}
  </style>
</head>
<body>
  <header>
    <div class="navi">
        <div class="img">
            <img src="pics/starbucks.png" alt="">
        </div>
        <div class="navii">
        <div class="navi1">
            <a href="main.html">Home</a>
        </div>
        <div class="navi2">
            <a href="coffe.html">Order</a>
        </div>
        <div class="navi3">
            <a href="cart.html">Cart</a>
        </div>
        </div>
        <div>
          <input type="text" id="search-bar" placeholder="Search for drinks...">
        </div>
        <div>
        </div>
    </div>
  </header>
  <br><br>
    <div class="sidebar1">
      <br><br><br>
      <div class="sidebar">
      <button class="sidebar2" onclick="toclick()"><img src="https://www.starbucks.in/assets/icon/Shape%20green.svg"> Dine-In</button></a>
      <button class="sidebar2" onclick="toclick()"><img src="https://www.starbucks.in/assets/icon/homegreen.svg"> Takeaway</button>
      </div>
    </div>
    <br>
    <div class="fooditem">
      <div class="fooditem1">
        <button class="food1" onclick="toclick1()">Deserts</button>
        <button class="food2" onclick="toclick2()">Coffee At Home</button>
      </div>
    </div>
    <hr>
        <div class="nav">
          <div class="buttons">
            <button class="filter-btn" data-type="All">All</button>
            <button class="filter-btn" data-type="Hot Coffee">Hot Coffee</button>
            <button class="filter-btn" data-type="Cold Coffee">Cold Coffee</button>
            <button class="filter-btn" data-type="Tea">Tea</button>
            <button class="filter-btn" data-type="Frappuccino">Frappuccino</button>
            <button class="filter-btn" data-type="Blended Drinks">Blended Drinks</button>
          </div>
        </div>
      <main id="card-container" class="menuitem">
        <!-- Cards will be dynamically inserted here -->
      </main>
  <script src="coffee.js"></script>
</body>
</html>
