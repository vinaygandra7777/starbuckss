<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Address</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
    }
    body {
      font-family: "Alegreya SC", serif;
      background-color: #f9f9f9;
    } 
    main {
      margin: 2em auto;
      max-width: 800px;
      background-color: white;
      padding: 2em;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    input, select {
      width: 100%;
      padding: 0.8em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .payment-options input {
      margin-right: 0.5em;
    }
    button {
      padding: 0.8em;
      background-color: #1f9664;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #146f4c;
    }
    .getback{
      display: flex;
      justify-content: center;
      margin-top: 1em;
      font-family: "Alegreya SC", serif;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="getback">
  <button onclick="backtohome()">BackToCart</button>
  </div>
  <main>
    <h2>Billing Address</h2>
    <form id="billing-form">
      <div>
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
      </div>

      <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
      </div>

      <div>
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>
      </div>

      <div>
        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="Enter your state" required>
      </div>

      <div>
        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="zip" placeholder="Enter your ZIP code" required>
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <h3>Mode of Payment</h3>
      <div class="payment-options">
        <label><input type="radio" name="payment" value="Credit Card" required> Credit Card</label>
        <label><input type="radio" name="payment" value="Debit Card" required> Debit Card</label>
        <label><input type="radio" name="payment" value="UPI" required> UPI</label>
        <label><input type="radio" name="payment" value="Cash on Delivery" required> Cash on Delivery</label>
      </div>

      <button type="submit">Place Order</button>
    </form>
  </main>

  <script src="bill.js">
  </script>
</body>
</html>
