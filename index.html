<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/516f629e15.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Alumni+Sans+Pinstripe:ital@0;1&family=Cagliostro&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius+Swash+Caps&family=Delius+Unicase:wght@400;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oi&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="create.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="image1">
            <img src="pics/starbucks.png">
        </div>
        <form id="loginForm" class="form">
            <div class="animated-text">
            <h1 style="text-align: center;">Welcome To Starbucks</h1>
            </div>
            <h2>Login</h2>
            <label for="email">USERNAME</label>
            <input type="email" id="email" placeholder=" Enter your Email" required />
            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="Password" required/>
            <br><br>
            <div class="logindetails">
                <a href="reset.html">Forget Password</a>
                <a href="main.html"><i class="fa-solid fa-circle-user"></i>GuestLogin</a>
            </div>
            <br>
            <button type="submit" id="submit">Login</button>
            <p>Don't have an account? <a href="create1.html" id="createAccount">Signup</a></p>
        </form>
    </div>
</body>
</html>
